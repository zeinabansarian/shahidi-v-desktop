    <script>
        var homeSlider = new Swiper(".home1", {
            direction: "vertical",
            slidesPerView: 1,
            spaceBetween: 0,
            mousewheel: true,
            speed: 2000,
            delay: 2000,
            effect: "fade",
        })
        document.querySelector(`main.home1 .scroll`).addEventListener('click', () => {
            homeSlider.slideNext()
        })
        var title = document.querySelector(`main.home1 .swiper-slide-active`).getAttribute('data-title')
        document.querySelector(`main.home1 .bottomSect .paginate strong`).textContent = title
        var index = `01`
        document.querySelector(`main.home1 .bottomSect .paginate span`).textContent = index
        homeSlider.on('slideChangeTransitionStart', (swiper) => {
            var title = document.querySelector(`main.home1 .swiper-slide-active`).getAttribute('data-title')
            document.querySelector(`main.home1 .bottomSect .paginate strong`).textContent = title
            var index = `0${swiper.activeIndex + 1}`
            document.querySelector(`main.home1 .bottomSect .paginate span`).textContent = index
        })
        var sIndex = 0
        document.querySelectorAll(`main.home1 .swiper-slide`).forEach((slide) => {
            var img = slide.querySelector(`.bg`).getAttribute('src')
            var title = slide.getAttribute('data-title')
            var tiles = document.createElement('div')
            tiles.classList.add('tiles')
            for (var i = 0; i < 6; i++) {
                var div = document.createElement('div')
                div.style.backgroundImage = `url('${img}')`
                tiles.appendChild(div)
            }
            slide.append(tiles)
            // ProjectsSlider
            var projectImage = document.createElement('div')
                projectImage.classList.add('single')
                projectImage.setAttribute('data-index', sIndex)
                if (sIndex == 0) {
                    projectImage.classList.add('current')
                }
            var imageEl = document.createElement('img')
                imageEl.setAttribute('src', img)
                imageEl.setAttribute('alt', title)
                projectImage.append(imageEl)
            document.querySelector('.projects .images .wrapper').append(projectImage)
            var projectTitle = document.createElement('div')
                projectTitle.classList.add('single')
                projectTitle.setAttribute('data-index', sIndex)
                if (sIndex == 0) {
                    projectTitle.classList.add('current')
                }
            var titleEl = document.createElement('h2')
                titleEl.textContent = title
                projectTitle.append(titleEl)
            document.querySelector('.projects .titles .wrapper').append(projectTitle)
            var projectBg = document.createElement('img')
                projectBg.setAttribute('src', img)
                projectBg.setAttribute('data-index', sIndex)
                if (sIndex == 0) {
                    projectBg.classList.add('current')
                }
            document.querySelector('.projects .bgs').append(projectBg)
            sIndex++
        })
        document.querySelector('.projectsOpen').addEventListener('click', () => {
            document.querySelector(`header`).classList.add('closed')
            document.querySelector(`.projects`).classList.add('opened')
        })
        document.querySelector('.closeProjects').addEventListener('click', () => {
            document.querySelector(`header`).classList.remove('closed')
            document.querySelector(`.projects`).classList.remove('opened')
        })
        var changeTrans = 0
        var isMoved = true
        document.querySelector(`.projects .btns .right`).addEventListener('mouseenter', () => {
            var widthSingle = document.querySelector(`.projects .images .single`).clientWidth
            var cIndex = Number(document.querySelector(`.projects .images .single.current`).getAttribute('data-index'))
            if (isMoved == true && cIndex < homeSlider.slides.length) {
                changeTrans = (widthSingle / 6) + (widthSingle * cIndex)
                if (cIndex + 1 < homeSlider.slides.length) {
                    document.querySelector(`.projects .images .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                    document.querySelector(`.projects .titles .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                    document.querySelector(`.projects .images .single.current`).classList.remove('current')
                    document.querySelector(`.projects .titles .single.current`).classList.remove('current')
                    document.querySelector(`.projects .images .single[data-index="${cIndex + 1}"]`).classList.add('current')
                    document.querySelector(`.projects .titles .single[data-index="${cIndex + 1}"]`).classList.add('current')
                    isMoved = false
                }
            }
        })
        document.querySelector(`.projects .btns .left`).addEventListener('mouseenter', () => {
            var widthSingle = document.querySelector(`.projects .images .single`).clientWidth
            var cIndex = Number(document.querySelector(`.projects .images .single.current`).getAttribute('data-index'))
            if (isMoved == true && cIndex > 0) {
                changeTrans = widthSingle * cIndex - (widthSingle / 6)
                if (cIndex - 1 >= 0) {
                    document.querySelector(`.projects .images .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                    document.querySelector(`.projects .titles .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                    document.querySelector(`.projects .images .single.current`).classList.remove('current')
                    document.querySelector(`.projects .titles .single.current`).classList.remove('current')
                    document.querySelector(`.projects .images .single[data-index="${cIndex - 1}"]`).classList.add('current')
                    document.querySelector(`.projects .titles .single[data-index="${cIndex - 1}"]`).classList.add('current')
                    isMoved = false
                }
            }
        })
        document.querySelector(`.projects .btns .right`).addEventListener('mouseleave', () => {
            var widthSingle = document.querySelector(`.projects .images .single`).clientWidth
            var cIndex = Number(document.querySelector(`.projects .images .single.current`).getAttribute('data-index'))
            if (isMoved == false && cIndex < homeSlider.slides.length) {
                changeTrans = changeTrans - (widthSingle / 6)
                document.querySelector(`.projects .images .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .titles .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .images .single.current`).classList.remove('current')
                document.querySelector(`.projects .titles .single.current`).classList.remove('current')
                document.querySelector(`.projects .images .single[data-index="${cIndex - 1}"]`).classList.add('current')
                document.querySelector(`.projects .titles .single[data-index="${cIndex - 1}"]`).classList.add('current')
                isMoved = true
            }
        })
        document.querySelector(`.projects .btns .left`).addEventListener('mouseleave', () => {
            var widthSingle = document.querySelector(`.projects .images .single`).clientWidth
            var cIndex = Number(document.querySelector(`.projects .images .single.current`).getAttribute('data-index'))
            if (isMoved == false && cIndex >= 0 ) {
                changeTrans = changeTrans + (widthSingle / 6)
                document.querySelector(`.projects .images .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .titles .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .images .single.current`).classList.remove('current')
                document.querySelector(`.projects .titles .single.current`).classList.remove('current')
                document.querySelector(`.projects .images .single[data-index="${cIndex + 1}"]`).classList.add('current')
                document.querySelector(`.projects .titles .single[data-index="${cIndex + 1}"]`).classList.add('current')
                isMoved = true
            }
        })
        document.querySelector(`.projects .btns .right`).addEventListener('click', () => {
            var widthSingle = document.querySelector(`.projects .images .single`).clientWidth
            var cIndex = Number(document.querySelector(`.projects .images .single.current`).getAttribute('data-index'))
            var changeTrans = widthSingle * (cIndex)
            if (cIndex < homeSlider.slides.length) {
                document.querySelector(`.projects .images .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .titles .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .images .single.current`).classList.remove('current')
                document.querySelector(`.projects .titles .single.current`).classList.remove('current')
                document.querySelector(`.projects .bgs img.current`).classList.remove('current')
                document.querySelector(`.projects .images .single[data-index="${cIndex}"]`).classList.add('current')
                document.querySelector(`.projects .titles .single[data-index="${cIndex}"]`).classList.add('current')
                document.querySelector(`.projects .bgs img[data-index="${cIndex}"]`).classList.add('current')
                homeSlider.slideTo(cIndex)
                isMoved = true
            }
        })
        document.querySelector(`.projects .btns .left`).addEventListener('click', () => {
            var widthSingle = document.querySelector(`.projects .images .single`).clientWidth
            var cIndex = Number(document.querySelector(`.projects .images .single.current`).getAttribute('data-index'))
            var changeTrans = widthSingle * (cIndex)
            if (cIndex >= 0) {
                document.querySelector(`.projects .images .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .titles .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .images .single.current`).classList.remove('current')
                document.querySelector(`.projects .titles .single.current`).classList.remove('current')
                document.querySelector(`.projects .bgs img.current`).classList.remove('current')
                document.querySelector(`.projects .images .single[data-index="${cIndex}"]`).classList.add('current')
                document.querySelector(`.projects .titles .single[data-index="${cIndex}"]`).classList.add('current')
                document.querySelector(`.projects .bgs img[data-index="${cIndex}"]`).classList.add('current')
                homeSlider.slideTo(cIndex)
                isMoved = true
            }
        })
    </script>

                homeSlider.slideTo(cIndex)
                isMoved = true
            }
        })
        document.querySelector(`.projects .btns .left`).addEventListener('click', () => {
            var widthSingle = document.querySelector(`.projects .images .single`).clientWidth
            var cIndex = Number(document.querySelector(`.projects .images .single.current`).getAttribute('data-index'))
            var changeTrans = widthSingle * (cIndex)
            if (cIndex >= 0) {
                document.querySelector(`.projects .images .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .titles .wrapper`).style.transform = `translate(-${changeTrans}px, 0)`
                document.querySelector(`.projects .images .single.current`).classList.remove('current')
                document.querySelector(`.projects .titles .single.current`).classList.remove('current')
                document.querySelector(`.projects .bgs img.current`).classList.remove('current')
                document.querySelector(`.projects .images .single[data-index="${cIndex}"]`).classList.add('current')
                document.querySelector(`.projects .titles .single[data-index="${cIndex}"]`).classList.add('current')
                document.querySelector(`.projects .bgs img[data-index="${cIndex}"]`).classList.add('current')
                homeSlider.slideTo(cIndex)
                isMoved = true
            }
        })
    </script>

            document.addEventListener("DOMContentLoaded", function () {
                var lazyVideos = [].slice.call(document.querySelectorAll("video.lazy"));

                if ("IntersectionObserver" in window) {
                    var lazyVideoObserver = new IntersectionObserver(function (entries, observer) {
                        entries.forEach(function (video) {
                            if (video.isIntersecting) {
                                for (var source in video.target.children) {
                                    var videoSource = video.target.children[source];
                                    if (typeof videoSource.tagName === "string" && videoSource.tagName === "SOURCE") {
                                        videoSource.src = videoSource.dataset.src;
                                    }
                                }

                                video.target.load();
                                video.target.classList.remove("lazy");
                                lazyVideoObserver.unobserve(video.target);
                            }
                        });
                    });

                    lazyVideos.forEach(function (lazyVideo) {
                        lazyVideoObserver.observe(lazyVideo);
                    });
                }
            });
        </script>
